<!doctype html>

<html lang="en">
  <head>
    <!-- Favicon -->    
    <link rel="icon" type="image/png" href="images/favicon.png">    
    <meta name="msapplication-TileColor" content="#ffffff">    
    <meta name="theme-color" content="#ffffff">  

    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VBPL</title>  

  </head>
  <body>
    <!-- Header -->
    <div class="col-full" style="color: white; background-color: #012060;">
      <h1 style="text-align: center;">VBPL</h1>
    </div>
    <!-- End of Header -->

    <!-- Top teams -->
    <div class="col-full" style="border: 1px solid black;">
      <!-- Team 1 -->
      <div class="col-1-5">
        <font color="red">1. </font> Team 1: points
      </div>
      <!-- Team 2 -->
      <div class="col-1-5">
        <font color="red">2. </font> Team 2: points
      </div>
      <!-- Team 3 -->
      <div class="col-1-5">
        <font color="red">3. </font> Team 3: points
      </div>
      <!-- Team 4 -->
      <div class="col-1-5">
        <font color="red">4. </font> Team 4: points
      </div>
      <!-- Team 5 -->
      <div class="col-1-5">
        <font color="red">5. </font> Team 5: points
      </div>
    </div>
    <!-- End of Top Teams -->

    <!-- Main Graph -->
    <div class="grid">
      <!-- Y-Axis -->
      <div class="col-1-8" style="height: 450px;">
        <div class="col-1-8" style="height:100%; color: white; background-color: #012060; writing-mode: vertical-rl; text-align: center;">
          Net Worth
        </div>
        <div class="col-7-8" style="height:100%">
          <div class="y-value">
            100
          </div>
          <div class="y-value">
            80
          </div>
          <div class="y-value">
            60
          </div>
          <div class="y-value">
            40
          </div>
          <div class="y-value">
            20
          </div>                
        </div>
        
      </div>
      <!-- End of Y-Axis -->

      <!-- Data Section -->
      <div class="col-7-8 field" style="height: 450px;">
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 80%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 75%;"></div>
          <div class="circle"></div>
        </div>

          <div style="width: 100%; height: 70%;"></div>
          <div class="circle"></div>
        </div>

          <div class="circle"></div>
        </div>

          <div class="circle"></div>

          <div class="circle"></div>
        </div>

          <div style="width: 100%; height: 50%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 45%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 40%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 35%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 35%;"></div>
          <div class="circle"></div>

        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 30%;"></div>

        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 25%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 20%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 15%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 10%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 10%;"></div>
          <div class="circle"></div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 8%;"></div>
          <div class="circle">
            <img src="images/mancity.jpeg" class="rounded"/>
          </div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 5%;"></div>
          <div class="circle">
            <img src="images/manu.png" class="rounded"/>
          </div>
        </div>
        <div class="col-1-20 fullheight">
          <div style="width: 100%; height: 0%;"></div>
          <div class="circle">
            <img src="images/arsenal.jpeg" class="rounded"/>
          </div>
        </div>        
      </div>
      <!-- End of Data Section -->      

      <!-- X-Axis -->
      <div class="col-full" style="height: 100px; background-color: #012060;">
        <div class="col-1-8" style="height: 100%; color: white; text-align: right; background-color:#012060;">
          0
        </div>
        <div class="col-7-8" style="height: 70%;">
          <div class="x-value">
            20
          </div>
          <div class="x-value">
            19
          </div>
          <div class="x-value">
            18
          </div>
          <div class="x-value">
            17
          </div>
          <div class="x-value">
            16
          </div>
          <div class="x-value">
            15
          </div>
          <div class="x-value">
            14
          </div>
          <div class="x-value">
            13
          </div>
          <div class="x-value">
            12
          </div>
          <div class="x-value">
            11
          </div>
          <div class="x-value">
            10
          </div>
          <div class="x-value">
            9
          </div>
          <div class="x-value">
            8
          </div>
          <div class="x-value">
            7
          </div>
          <div class="x-value">
            6
          </div>
          <div class="x-value">
            5
          </div>
          <div class="x-value">
            4
          </div>
          <div class="x-value">
            3
          </div>
          <div class="x-value">
            2
          </div>
          <div class="x-value">
            1
          </div>          
        </div>
        <div class ="col-6-8" style="text-align: center; height: 30%; color: white; background-color: #012060;">
            Log position
        </div>
      </div>
      <!-- End of X-Axis -->

      <!-- Compare Teams -->      
      <div class="col-1-2" style="float: left; height: 200px; border: 1px solid black;">

      </div>
      <div class="col-1-2" style="float: left; height: 200px; border: 1px solid black;">

      </div>          
    </div>
    <!-- End of Grid -->    
  
  </body>
  <!-- End of Body -->
</html>
